<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <script>
            //declara variable
            var edad;
            //fase escritura
            edad=parseInt(prompt("ingrese la edad"));

            if (edad>=18) {
                document.write("es mayor de edad");

                document.write("es menor de edad");
            }
        </script>
    </div>
    
</body>
